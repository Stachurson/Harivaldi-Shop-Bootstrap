<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Harivaldi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand">Harivaldi</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-menu" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobile-menu">
            <ul class="navbar-nav">
                <li class="dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Suits</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item">Anthracite</a>
                        <a class="dropdown-item">Mahogany</a>
                        <a class="dropdown-item">Silver</a>
                    </div>
                </li>
                <li><a class="nav-link" href="#">Shirts</a></li>
                <li><a class="nav-link" href="#">Ties</a></li>
                <li><a class="nav-link" href="#">Accessories</a></li>
            </ul>
            <div class="btn-group ml-auto" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-shopping-cart"></i> Cart</button>
                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-user"></i> Account</button>
              </div>
        </div>
    </nav>

    <header class="splash">
        <div id="main-slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="w-100" src="https://i.imgur.com/SDAyr9Y.jpg" alt="image">
                <div class="carousel-caption">
                    <h4 class="edition-name">ANTHRACITE</h4>
                    <a class="btn btn-dark" href="#">SHOP NOW</a>
                </div>
              </div>
              <div class="carousel-item">
                <img class="w-100" src="https://i.imgur.com/nMI7JA2.jpg" alt="image">
                <div class="carousel-caption">
                    <h4 class="edition-name">BRIGHT PINK</h4>
                    <a class="btn btn-dark" href="#">SHOP NOW</a>
                </div>
              </div>
              <div class="carousel-item">
                <img class="w-100" src="https://i.imgur.com/8TKI8BU.jpg" alt="image">
                <div class="carousel-caption">
                    <h4 class="edition-name">MAHOGANY</h4>
                    <a class="btn btn-dark" href="#">SHOP NOW</a>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#main-slider" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#main-slider" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </header>

    <section class="products py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <h3 class="products-title pb-3 pt-5">Accessories</h3>
                    <div class="list-group flex-sm-row flex-md-column">
                        <a class="list-group-item list-group-item-action">Ties</a>
                        <a class="list-group-item list-group-item-action">Watches</a>
                        <a class="list-group-item list-group-item-action">Cufflinks</a>
                        <a class="list-group-item list-group-item-action">Cocks</a>
                        <a class="list-group-item list-group-item-action">Boots</a>
                    </div>
                </div>
                <div class="col-lg-9">
                    <h3 class="products-title pb-3 pt-5">New Arrivals</h3>
                    <div class="row">
                        <div class="col-sm-6 col-lg-4 mb-5">
                            <div  class="card">
                                <div class="card-image">
                                    <img src="https://i.imgur.com/7ZKPv2O.jpg"></img>
                                </div>
                                <div class="card-body">
                                    <a class="btn btn-outline-secondary" href="#">Add to cart</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4 mb-5">
                            <div  class="card">
                                <div class="card-image">
                                    <img src="https://i.imgur.com/yzFbtHc.jpg"></img>
                                </div>
                                <div class="card-body">
                                    <a class="btn btn-outline-secondary" href="#">Add to cart</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4 mb-5">
                            <div class="card">
                                  <div class="card-image">
                                    <img src="https://i.imgur.com/g8EF7tl.jpg"></img>
                                  </div>
                                <div class="card-body">
                                    <a class="btn btn-outline-secondary" href="#">Add to cart</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-4 d-lg-none d-xl-none">
                            <div class="card">
                                <div class="card-image">
                                    <img src="https://i.imgur.com/YTIKTEB.jpg"></img>
                                </div>
                                <div class="card-body">
                                    <a class="btn btn-outline-secondary" href="#">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
